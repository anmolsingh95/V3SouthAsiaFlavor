l_english:
  ai_strategy_unify_india:0 "Unify India"
  ai_strategy_unify_india_desc:0 "[COUNTRY.GetName] wants to unite the Indian princes under their banner."

  pan_accomodation.1.t:0 "The fate of the tribesmen?"
  pan_accomodation.1.d:0 "With the conquest of our western frontiers and with access to the ocean secured, [ROOT.GetCountry.GetName] faces the question of what to do with the Pashtun and Baluchi tribesmen that have been brought into the fold."
  pan_accomodation.1.f:0 "This might upset Panjabi nationalists but the tribesmen could be of good use if fully integrated into the society."
  pan_accomodation.1.a:0 "Panjabis stand for equal treatment."
  pan_accomodation.1.b:0 "Panjab has no place for others."
  pan_accomodation.1.c:0 "Leave things as they are."